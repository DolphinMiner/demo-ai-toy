    <script>
        document.getElementById('analysisForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const imageUrl = document.getElementById('imageUrl').value;
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // éšè—ä¹‹å‰çš„ç»“æœ
            result.style.display = 'none';
            error.style.display = 'none';
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.textContent = 'åˆ†æä¸­...';
            
            try {
                const response = await fetch('/api/v1/image/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        imageUrl: imageUrl
                    })
                });
                
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.success) {
                    // æ˜¾ç¤ºæˆåŠŸç»“æœ
                    document.getElementById('description').textContent = data.description;
                    
                    // æ˜¾ç¤ºå›¾ç‰‡é¢„è§ˆ
                    const previewImg = document.getElementById('previewImage');
                    previewImg.src = imageUrl;
                    previewImg.style.display = 'block';
                    
                    // å¤„ç†éŸ³é¢‘
                    if (data.audioData) {
                        const audioPlayer = document.getElementById('audioPlayer');
                        // æ ¹æ®è¿”å›çš„éŸ³é¢‘æ ¼å¼ç¡®å®šMIMEç±»å‹
                        const mimeType = data.audioFormat === 'wav' ? 'audio/wav' : 'audio/mpeg';
                        const audioBlob = base64ToBlob(data.audioData, mimeType);
                        const audioUrl = URL.createObjectURL(audioBlob);
                        audioPlayer.src = audioUrl;
                        audioPlayer.style.display = 'block';
                        
                        document.getElementById('audioInfo').textContent = 
                            `éŸ³é¢‘æ ¼å¼: ${data.audioFormat}, å¤§å°: ${formatBytes(audioBlob.size)}`;
                    }
                    
                    result.style.display = 'block';
                } else {
                    // æ˜¾ç¤ºé”™è¯¯
                    document.getElementById('errorMessage').textContent = data.error || 'æœªçŸ¥é”™è¯¯';
                    error.style.display = 'block';
                }
            } catch (err) {

                document.getElementById('errorMessage').textContent = 'ç½‘ç»œé”™è¯¯: ' + err.message;
                error.style.display = 'block';
            } finally {

                submitBtn.textContent = 'ğŸ” å¼€å§‹ç”Ÿæˆ';
            }
        });
        
        // Base64è½¬Blob
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], {type: mimeType});
        }
        
        // æ ¼å¼åŒ–å­—èŠ‚å¤§å°
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
